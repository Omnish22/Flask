<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puppies List</title>
</head>
<body>
    <ul>
        {% for puppy in puppylist %}
        <li>{{puppy}}</li>
        {% endfor %}
    </ul>

    {% if Huskie is not in puppylist %}
    <p>Huskie found You</p>
    {% else %}
    <p>Huskie Not be Founded</p>
    {% endif %}

</body>
</html>
