{% extends "base.html" %}

{% block content %}

<div class="container form-container">
    <h1>Log In Your ID</h1>
    <form id="login-form" action="/auth/login" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1 email" aria-describedby="emailHelp" name="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1 password" name="password">
          </div>
          <div class="button-submit">
              <button type="submit" class="btn btn-success">Log In</button>
          </div>
    </form>
</div>


{% endblock %}
