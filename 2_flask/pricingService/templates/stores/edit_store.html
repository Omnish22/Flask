{% extends "base.html" %}
{% block content %}

<header><h1>Edit Store</h1></header>
<section class="Edit-item-form">
    <form method="POST" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"id="name" name="name" placeholder="Flipkart" value="{{ store.name }}">
        </div>
        <div class="form-group">
            <label for="url_prefix">URL Prefix</label>
            <input type="text" class="form-control"id="url_prefix" name="url_prefix" value="{{ store.url_prefix}}">
        </div>
        
        <div form="form-group">
            <label for="tag_name">Tag Name</label>
            <input type="text" class="form-control"  id="tag_name" name="tag_name" value="{{ store.tag_name }}" aria-describedby="queryHelp">
            <small>
                Which tag element contain Price information?
            </small>
        </div>
        <div form="form-group">
            <label for="query">HTML Query</label>
            <input type="text" class="form-control"  id="query" name="query" value="{{store.query}}"aria-describedby="queryHelp">
            <small>
                Which tag element contain Price information?
            </small>
        </div>
        <button type="submit"class='btn btn-primary'>Update</button>
    </form>
</section>


{% endblock %}
