

{% extends "base.html" %}
{% block content %}

<header><h1>Update Alert</h1></header>
<section class="update-item-form">
    <form method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"id="name" name="name" value="{{ alert.name }}" disabled>
        </div>
        <div class="form-group">
            <label for="itemURL">Item URL</label>
            <input type="text" class="form-control"id="itemURL" name="item_url" value= "{{ alert.item.url }}"disabled>
        </div>
        
        <div form="form-group">
            <label for="price_id">Price Limit</label>
            <input type="text" class="form-control"  id="price_id" name="price_limit" value="{{ alert.price_limit }}"aria-describedby="queryHelp">
            <small>
                Under which price for the item would you like to get modified?
            </small>
        </div>
        <button type="submit"class='btn btn-primary'>Update</button>
    </form>
</section>


{% endblock %}
