{% extends "base.html" %}
{% block content %}

<header><h1>Create Item</h1></header>
<section class="create-item-form">
    <form method="POST" action="/">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" placeholder="https://..." id="url" name="url">
        </div>
        <div class="form-group">
            <label for="tagName">Tag Name</label>
            <input type="text" class="form-control" placeholder="span" id="tagName" name="tagName" aria-describedby='tagNameHelp'>
            <small id="tagNameHelp">
                What is the HTML tag of the item that contains the item price?
            </small>
        </div>
        <div form="form-group">
            <label for="query">Query</label>
            <input type="text" class="form-control" placeholder='{"id": "..."}' id="query" name="query" aria-describedby="queryHelp">
            <small>
                What JSON query would we have to do to find the specific tag with the price?
            </small>
        </div>
        <button type="submit"class='btn btn-primary'>Create</button>
    </form>
</section>


{% endblock %}
