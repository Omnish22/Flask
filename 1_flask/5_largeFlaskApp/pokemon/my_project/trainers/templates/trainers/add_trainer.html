{% extends 'base.html' %}


{% block contents %}

<div class='container-fluid extend-lg'>
    <br>
    <h3>
        To add Trainer, enter Name of the trainer and Pokemon ID: 
    </h3>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        {{form.pokemon_id.label}}{{form.pokemon_id()}}
        {{form.submit()}}

    </form>
</div>




{% endblock %}
